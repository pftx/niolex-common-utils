syntax = "proto3";

option java_package = "org.apache.niolex.commons.seri";
option java_outer_classname = "Proto3";

message Person {
  int32 id = 1;
  string name = 2;
  string email = 3;
  repeated PhoneNumber phone = 4;
}

message PhoneNumber {
  string number = 1;
  PhoneType type = 2 [default = HOME];
}

enum PhoneType {
  MOBILE = 0;
  HOME = 1;
  WORK = 2;
}